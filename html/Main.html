<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<!-- <body style="background: linear-gradient(45deg, #C48C37, #DBE0DA);"> -->
<body>
    <div class="header">
        <div class="header-title">
            <p>Account Manager</p>
        </div>
        <div class="header-clock">
            <p id="RealTime"></p>
        </div>
    </div>
    <div class="main-wrapper">
        <div class="main-container">
            <div class="searchDiv">
                <input type="search" class="input-search" name="searchText" id="search-input" placeholder="Platform">
                <button class="searchIcon"></button>
            </div>
            <div class="addAccount">
                <button>Add Account</button>
            </div>
        </div>
        <div class="cardArea">
            <div class="card-item" onclick="flagClass(this)">
                <div class="card-front">
                    <div class="platform">
                        <p class="labels">&lt Platform &gt</p>
                        <p class="platform">Steam</p>
                    </div>
                    <div class="userid_in_game">
                        <p class="labels">&lt UserID in Game &gt</p>
                        <p class="userid_in_game">test1</p>
                    </div>
                    <div class="category">
                        <p class="labels">&lt Category &gt</p>
                        <p class="category">Main</p>
                    </div>
                </div>
                <div class="card-back">
                    <div class="password">
                        <p class="labels">&lt Password &gt</p>
                        <p class="password">test1</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="../js/card.js"></script>
    <script src="../js/clock.js"></script>
    <!-- <script src="../js/createCard.js"></script> -->
</body>
</html>
