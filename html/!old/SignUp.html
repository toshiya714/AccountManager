<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body style="background: linear-gradient(45deg, #DBE0DA, #fff);">
    <div class="header">
        <div class="header-title">
            <p>Account Manager</p>
        </div>
        <div class="header-clock">
            <p id="RealTime"></p>
        </div>
    </div>
    <div class="wrapper">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="container">
            <div class="picture">
                <img src="../img/useSignUp.jpg">
            </div>
            <form action="###" method="post">
                <div class="signUp">
                    <div class="signTitle"><p>Sign Up</p></div>
                    <div class="username divtext">
                        <p>Username</p>
                        <input type="text" class="typeText">
                    </div>
                    <div class="pass divtext">
                        <p>Password</p>
                        <input type="password" class="typeText">
                    </div>
                    <div class="signUpDiv">
                        <button class="signUpBtn">Sign Up</button>
                        <p>or</p>
                        <a href="./SignIn.html">Log in</a>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="../js/style.js"></script>
</body>
</html>
